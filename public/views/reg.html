<form class="reg-form" ng-submit="hc.register()">
	<div class="reg-block">
		<input class="reg__inp" ng-model="hc.email" placeholder="Email" required="" type="email">
		<input class="reg__inp" ng-model="hc.name" placeholder=" Name" required="" type="name"> 
		<input class="reg__inp" ng-model="hc.password" placeholder="Password" required="" type="password">
		 <button class="buttons reg-btn" type="submit">Signup</button>
		</div>
	</form>
